<section class="board">
    <div *ngFor="let frame of game.frames; let i=index" 
    class="frame" [ngClass]="{'active-frame': game.currentFrameIndex === i}">
        <div class="frame-number">{{frame.number}}</div>
        <div class="frame-score">
            <div class="first">{{frame.roles[0]}}</div>
            <div class="second">{{frame.roles[1]}}</div>
            <div class="third" 
                *ngIf="game.state !== 'started'">{{frame.roles[2]}}</div>
        </div>
        <div class="frame-total">{{frame.total}}</div>
    </div>
</section>


<section *ngIf="game.state !== 'over'; else gameOver">
    <mat-form-field appearance="fill">
        <mat-label>Select role result</mat-label>
        
        <mat-select name="score" [(value)]="selectedRole">
          <mat-option [value]="0">0</mat-option> 
          <mat-option *ngFor="let value of availableOptions" [value]="value+1">
            {{value+1}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button (click)="roleSubmit()">Next Role</button>

</section>

<ng-template #gameOver>Game Over {{game.name}}, You Score is {{game.total}}</ng-template>
